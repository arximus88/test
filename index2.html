<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hui</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <h2>Breed</h2>
    <video id="video1" width="200" height="200" playsinline autoplay muted onended="run()">
      <source src="01-intro-breed.webm" type="video/webm">
      <source src="01-intro-breed.mp4" type="video/mp4">
    </video>

    <video id="video2" width="200" height="200" playsinline autoplay muted loop>
      <source src="02-middle-breed.webm" type="video/webm">
      <source src="02-middle-breed.mp4" type="video/mp4">
    </video>
    <br>
    <h2>Newborn</h2>
      <video width="200" height="200" playsinline autoplay muted loop>
      <source src="03-outro-full.webm" type="video/webm">
      <source src="03-outro-full.mp4" type="video/mp4">
    </video>
    <script>
    $( "#video2" ).hide();
    function run(){
       $( "#video1" ).hide();
        $( "#video2" ).show();
        document.getElementById("video2").play();
       };
    </script>
  </body>
</html>
